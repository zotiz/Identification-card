<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID-Card</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="jicon.png">
  <script src="https://kit.fontawesome.com/4d88092250.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="id-container">
      <!--create card-->
      <div class="id-box">
          <!--insert the photo for id card-->
          <header>
            <img src="deepa2.jpg" alt="image"> 
          </header>
          <!--Name and Post for id card-->
          <main>
            <h1>Deepa Baral<br><span>Senior Beautician</span></h1>
          </main>
          <!--Social Icone inside the anchor tag-->
          <footer>
                <a href="#">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
                
          </footer>
       
      </div>
  </div>
</body>
</html>
